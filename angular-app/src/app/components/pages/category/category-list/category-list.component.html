<div class="row">
    <h1>Listagem de Categorias</h1>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <td colspan="5">
                    <button class="btn btn-primary" (click)="showModalInsert()">
                        Nova categoria
                    </button>
                </td>
            </tr>
            <tr>
                <th style="width: 5%">ID</th>
                <th style="width: 50%">Nome</th>
                <th style="width: 10%">Ativa?</th>
                <th style="width: 10%">Criada em</th>
                <th style="width: 25%">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <td>{{category.id}}</td>
                <td>{{category.name}}</td>
                <td>
                    <i class="fas" [ngClass]="{'fa-check': category.active, 'fa-times': !category.active}"></i>
                </td>
                <td>{{category.created_at.date | date: 'dd/MM/yyyy'}}</td>
                <td>
                    <a href="javascript:void(0)" (click)="showModalEdit(category)">
                        <i class="fas fa-edit"></i>
                    </a>
                    | Excluir
                </td>
            </tr>
        </tbody>
    </table>
</div>
<category-new-modal (onSuccess)="onInsertSuccess($event)" (onError)="onInsertError($event)"></category-new-modal>
<category-edit-modal (onSuccess)="onEditSuccess($event)" (onError)="onEditError($event)"></category-edit-modal>
