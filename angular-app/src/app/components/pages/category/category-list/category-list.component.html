<div class="row">
    <h1>Listagem de Categorias</h1>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <td colspan="5">
                    <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModel">
                        Nova categoria
                    </button>
                </td>
            </tr>
            <tr>
                <th style="width: 5%">ID</th>
                <th style="width: 50%">Nome</th>
                <th style="width: 10%">Ativa?</th>
                <th style="width: 10%">Criada em</th>
                <th style="width: 25%">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <td>{{category.id}}</td>
                <td>{{category.name}}</td>
                <td>
                    <i class="fas" [ngClass]="{'fa-check': category.active, 'fa-times': !category.active}"></i>
                </td>
                <td>{{category.created_at.date | date: 'dd/MM/yyyy'}}</td>
                <td>Editar | Excluir</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal" tabindex="-1" role="dialog" id="exampleModel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nova categoria</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form (submit)="submit()" id="frmNovaCategoria">
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" 
                       name="category.name" 
                       id="name" 
                       class="form-control" 
                       required 
                       placeholder="Informe um nome para a nova categoria"
                       [(ngModel)]="category.name">
            </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Fechar
        </button>
        <button type="submit" class="btn btn-primary" form="frmNovaCategoria">
            Incluir
        </button>
      </div>
    </div>
  </div>
</div>
