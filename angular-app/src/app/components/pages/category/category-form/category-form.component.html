<div class="form-group" [formGroup]="form">
  <label [for]="fieldsOptions.name.id">
    {{fieldsOptions.name.label}}
  </label>
  <input type="text" 
         formControlName="name" 
         class="form-control" 
         [id]="fieldsOptions.name.id"
         [placeholder]="fieldsOptions.name.placeholder"
         isInvalid>
  <field-error 
         [field]="form.get('name')" 
         [label]="fieldsOptions.name.label"
         [messages]="fieldsOptions.name.validationMessage">
  </field-error>
</div>
<div class="form-group form-check" [formGroup]="form">
  <input type="checkbox" 
         formControlName="active" 
         class="form-check-input"
         [id]="fieldsOptions.active.id">
  <label [for]="fieldsOptions.active.id">
    {{fieldsOptions.active.label}}?
  </label>
</div>
