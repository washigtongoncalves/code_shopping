<div class="form-group" [formGroup]="form">
  <label for="name">Nome</label>
  <input type="text" 
         name="name"
         formControlName="name" 
         class="form-control" 
         maxlength="20"
         required 
         placeholder="Informe um nome para a categoria"
         [ngClass]="{'is-invalid': form.get('name').invalid && (form.get('name').dirty || form.get('name').touched)}"
         >
  <field-error [field]="form.get('name')" *ngIf="form.get('name').invalid && (form.get('name').dirty || form.get('name').touched)"></field-error>
</div>
<div class="form-group form-check" [formGroup]="form">
  <input type="checkbox" 
         name="active"
         formControlName="active" 
         class="form-check-input">
  <label for="active">Ativo?</label>
</div>
