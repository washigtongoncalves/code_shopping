<form class="form-signin">
  <h1 class="h3 mb-3 font-weight-normal">
      Code Shopping - Login
  </h1>
  <label for="email" class="sr-only">
      E-mail
  </label>
  <input type="email" id="email" class="form-control" placeholder="Digite o e-mail" required autofocus [value]="email">
  <label for="password" class="sr-only">
      Senha
  </label>
  <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required (keypress)="digitou($event)">
  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="meClicou($event)">
      Entrar
  </button>
</form>
