<div class="row" id="no-more-tables">
  <h1>Listagem de Produtos</h1>
  <table class="table table-striped table-hover">
      <thead>
          <tr>
              <td colspan="7">
                  <button class="btn btn-primary" (click)="productInsertService.showModalInsert()">
                      Novo produto
                  </button>
                  &nbsp;
                  <input type="checkbox" 
                       name="active" 
                       id="active"
                       required 
                       [(ngModel)]="onlyTrashed"
                       (change)="getProducts()"
                       >
                  <label for="active">
                    &nbsp;Somente excluídos?
                  </label>
              </td>
          </tr>
          <tr>
              <th style="width: 5%">ID</th>
              <th style="width: 45%">Nome</th>
              <th style="width: 10%" class="text-right">Estoque</th>
              <th style="width: 10%" class="text-right">Preço</th>
              <th style="width: 10%" class="text-center">Ativo?</th>
              <th style="width: 10%" class="text-center">Criado em</th>
              <th style="width: 10%" class="text-center">Ações</th>
          </tr>
      </thead>
      <tbody>
            <tr *ngFor="let product of products | paginate: pagination">
                <td data-title="ID: ">
                    {{product.id}}
                </td>
                <td data-title="Nome: " [title]="product.description">
                    {{product.name}}
                </td>
                <td data-title="Estoque: " class="text-right">
                    {{product.stock}}
                </td>
                <td data-title="Preço: " class="text-right">
                    R$ {{product.price | numberFormatBr}}
                </td>
                <td data-title="Status: " class="text-center">
                    <i class="fas" [ngClass]="{'fa-check': product.active, 'fa-times': !product.active}"></i>
                </td>
                <td data-title="Criado em: " class="text-center">
                    {{product.created_at.date | date: 'dd/MM/yyyy'}}
                </td>
                <td data-title="Ações: " class="text-center">
                    <span *ngIf="!onlyTrashed">
                        <a href="javascript:void(0)" (click)="productEditService.showModalEdit(product)">
                            <i class="fas fa-edit"></i>
                        </a>
                        &nbsp;
                        <a href="javascript:void(0)" (click)="productDeleteService.showModalDelete(product)">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </span>
                    <span *ngIf="onlyTrashed">
                        <a href="javascript:void(0)" (click)="productRestoreService.showModalRestore(product)">
                            Restaurar
                        </a>
                    </span>
                </td>
            </tr>
      </tbody>
  </table>
  <pagination-controls 
        (pageChange)="pageChange($event)"
        nextLabel="Próximo"
        previousLabel="Anterior"
        autoHide=true
        responsive=true>
  </pagination-controls>
</div>
<product-new-modal 
    (onSuccess)="productInsertService.onInsertSuccess($event)" 
    (onError)="productInsertService.onInsertError($event)">
</product-new-modal>
<product-edit-modal 
    (onSuccess)="productEditService.onEditSuccess($event)" 
    (onError)="productEditService.onEditError($event)">
</product-edit-modal>
<product-delete-modal 
    (onSuccess)="productDeleteService.onDeleteSuccess($event)" 
    (onError)="productDeleteService.onDeleteError($event)">
</product-delete-modal>
<product-restore-modal 
    (onSuccess)="productRestoreService.onRestoreSuccess($event)" 
    (onError)="productRestoreService.onRestoreError($event)">
</product-restore-modal>
