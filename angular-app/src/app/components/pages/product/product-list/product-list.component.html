<div class="row">
  <h1>Listagem de Produtos</h1>
  <table class="table table-striped table-hover">
      <thead>
          <tr>
              <td colspan="7">
                  <button class="btn btn-primary" (click)="productInsertService.showModalInsert()">
                      Novo produto
                  </button>
              </td>
          </tr>
          <tr>
              <th style="width: 5%">ID</th>
              <th style="width: 30%">Nome</th>
              <th style="width: 10%">Estoque</th>
              <th style="width: 10%">Preço</th>
              <th style="width: 10%">Ativo?</th>
              <th style="width: 10%">Criado em</th>
              <th style="width: 25%">Ações</th>
          </tr>
      </thead>
      <tbody>
            <tr *ngFor="let product of products | paginate: pagination">
                <td>{{product.id}}</td>
                <td [title]="product.description">{{product.name}}</td>
                <td>{{product.stock}}</td>
                <td>{{product.price}}</td>
                <td>
                    <i class="fas" [ngClass]="{'fa-check': product.active, 'fa-times': !product.active}"></i>
                </td>
                <td>{{product.created_at.date | date: 'dd/MM/yyyy'}}</td>
                <td>
                    <a href="javascript:void(0)" (click)="productEditService.showModalEdit(product)">
                        <i class="fas fa-edit"></i>
                    </a>
                    &nbsp;
                    <a href="javascript:void(0)" (click)="productDeleteService.showModalDelete(product)">
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </td>
            </tr>
      </tbody>
  </table>
  <pagination-controls 
        (pageChange)="pageChange($event)"
        nextLabel="Próximo"
        previousLabel="Anterior"
        autoHide=true
        responsive=true>
    </pagination-controls>
</div>
<product-new-modal 
    (onSuccess)="productInsertService.onInsertSuccess($event)" 
    (onError)="productInsertService.onInsertError($event)">
</product-new-modal>
