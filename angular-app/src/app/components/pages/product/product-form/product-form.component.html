<div class="form-group" [formGroup]="form">
  <label [for]="fieldsOptions.name.id">
    {{fieldsOptions.name.label}}
  </label>
  <input type="text"
         formControlName="name" 
         class="form-control" 
         [id]="fieldsOptions.name.id"
         [placeholder]="fieldsOptions.name.placeholder">
</div>
<div class="form-group" [formGroup]="form">
  <label [for]="fieldsOptions.description.id">
    {{fieldsOptions.description.label}}
  </label>
  <textarea 
         formControlName="description"
         class="form-control no-resize" 
         [id]="fieldsOptions.description.id" 
         [placeholder]="fieldsOptions.description.placeholder"></textarea>
</div>
<div class="form-group" [formGroup]="form">
  <label [for]="fieldsOptions.price.id">
    {{fieldsOptions.price.label}}
  </label>
  <input type="number" 
         formControlName="price"
         class="form-control" 
         [id]="fieldsOptions.price.id"
         [min]="fieldsOptions.price.min" 
         [step]="fieldsOptions.price.step">
</div>
<div class="form-group form-check" [formGroup]="form">
  <input type="checkbox"
         formControlName="active" 
         class="form-check-input"
         [id]="fieldsOptions.active.id">
  <label [for]="fieldsOptions.active.id">
      {{fieldsOptions.active.label}}?
  </label>
</div>
