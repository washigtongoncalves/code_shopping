<modal>
    <h5 modal-title>
        Exclusão de usuário
    </h5>
    <div modal-body>
        Deseja excluir o usuário {{user?.name}}?
    </div>
    <div modal-footer>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Fechar
        </button>
        &nbsp;
        <button type="button" class="btn btn-danger" (click)="destroy()">
            Excluir
        </button>
    </div>
</modal>
