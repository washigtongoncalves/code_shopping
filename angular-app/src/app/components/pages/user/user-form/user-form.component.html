<div class="form-group" [formGroup]="form">
  <label [for]="fieldsOptions.name.id">
    {{fieldsOptions.name.label}}
  </label>
  <input type="text"
         formControlName="name" 
         class="form-control" 
         [id]="fieldsOptions.name.id"
         [maxlength]="fieldsOptions.name.validationMessage.maxlength"
         [placeholder]="fieldsOptions.name.placeholder"
         isInvalid>
  <field-error 
         [field]="form.get('name')"
         [label]="fieldsOptions.name.label"
         [messages]="fieldsOptions.name.validationMessage"
         >
  </field-error>
</div>
<div class="form-group" [formGroup]="form">
  <label [for]="fieldsOptions.email.id">
    {{fieldsOptions.email.label}}
  </label>
  <input type="email" 
         formControlName="email"
         class="form-control" 
         [id]="fieldsOptions.email.id"
         [readonly]="editMode" 
         [placeholder]="fieldsOptions.email.placeholder"
         isInvalid>
  <field-error 
         [field]="form.get('email')"
         [label]="fieldsOptions.email.label"
         [messages]="fieldsOptions.email.validationMessage"
         >
  </field-error>
</div>
<div class="form-group" [formGroup]="form">
  <label [for]="fieldsOptions.password.id">
    {{fieldsOptions.password.label}}
  </label>
  <input type="password"
         formControlName="password" 
         class="form-control"
         [id]="fieldsOptions.password.id" 
         [placeholder]="fieldsOptions.password.placeholder"
         isInvalid>
  <field-error 
         [field]="form.get('password')"
         [label]="fieldsOptions.password.label"
         [messages]="fieldsOptions.password.validationMessage"
         >
  </field-error>
</div>
