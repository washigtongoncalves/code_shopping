<div class="form-group" [formGroup]="form">
  <label [for]="fieldsOptions.product.id">
      {{fieldsOptions.product.label}}
  </label>
  <br>
  <select2 
      formControlName="product" 
      [data]="productIdFieldService.data"
      [options]="productIdFieldService.options"
  >
  </select2>
</div>
<div class="form-group" [formGroup]="form">
  <label [for]="fieldsOptions.amount.id">
    {{fieldsOptions.amount.label}}
  </label>
  <input type="number" 
         formControlName="amount"
         class="form-control input-small" 
         [id]="fieldsOptions.amount.id"
         [min]="fieldsOptions.amount.min" 
         [step]="fieldsOptions.amount.step">
</div>
