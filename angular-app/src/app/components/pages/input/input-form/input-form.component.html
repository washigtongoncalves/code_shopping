<div class="form-group" [formGroup]="form">
  <label [for]="fieldsOptions.product.id">
      {{fieldsOptions.product.label}}
  </label>
  <br>
  <select2 formControlName="product" [data]="productIdFieldService.data" [options]="productIdFieldService.options"></select2>
</div>
<div class="form-group" [formGroup]="form">
  <label [for]="fieldsOptions.amount.id">
    {{fieldsOptions.amount.label}}
  </label>
  <input type="number" 
         formControlName="amount"
         class="form-control input-small" 
         isInvalid
         [id]="fieldsOptions.amount.id"
         [step]="fieldsOptions.amount.step">
  <field-error 
         [field]="form.get('amount')"
         [label]="fieldsOptions.amount.label"
         [messages]="fieldsOptions.amount.validationMessage"
         >
  </field-error>
</div>
