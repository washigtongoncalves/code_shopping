<div class="form-group" [formGroup]="form">
  <label [for]="fieldsOptions.amount.id">
    {{fieldsOptions.amount.label}}
  </label>
  <input type="number" 
      formControlName="amount"
      class="form-control input-small" 
      isInvalid
      [id]="fieldsOptions.amount.id"
      [step]="fieldsOptions.amount.step">
  <field-error 
      [field]="form.get('amount')"
      [label]="fieldsOptions.amount.label"
      [messages]="fieldsOptions.amount.validationMessage">
  </field-error>
</div>
<div class="form-group">
  <select2 
      [data]="productIdFieldService.data" 
      [options]="productIdFieldService.options"
      [isInvalidControl]="form.get('product_id')">
  </select2>
  <field-error 
      [field]="form.get('product_id')"
      [label]="fieldsOptions.product_id.label"
      [messages]="fieldsOptions.product_id.validationMessage">
  </field-error>
</div>
